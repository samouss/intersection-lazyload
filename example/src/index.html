<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React</title>
</head>
<body>
  <ul class="list">
    <li class="list__item">
      <img
        class="list__item__picture"
        src="https://placeimg.com/640/480/nature?1"
      >
    </li>
    <li class="list__item">
      <h2>Lazy loaded with img:src</h2>
      <img
        class="list__item__picture --lazyload-src"
        data-src="https://placeimg.com/640/480/nature?2"
      >
    </li>
    <li class="list__item">
      <h2>Lazy loaded with div:background-iamge</h2>
      <div
        class="list__item__picture --lazyload-background-image"
        data-background-image="https://placeimg.com/640/480/nature?3"
      ></div>
    </li>
  </ul>
</body>
</html>
